<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABID IMPORT & EXPORT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #002244;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .summary {
      background: #e0e0e0;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>üíº ABID IMPORT & EXPORT</header>

  <div class="container">
    <div class="summary" id="summary"></div>

    <input type="text" id="name" placeholder="Vyapari Name" />
    <input type="number" id="amount" placeholder="Amount" />
    <select id="type">
      <option value="credit">Credit (Jama)</option>
      <option value="debit">Debit (Udhar)</option>
    </select>
    <select id="category">
      <option value="Material">Material</option>
      <option value="Vyapari">Vyapari</option>
      <option value="Karigar">Karigar</option>
      <option value="Transport">Transport</option>
      <option value="Electric Bill">Electric Bill</option>
      <option value="Others">Others</option>
    </select>
    <input type="date" id="date" />
    <input type="text" id="note" placeholder="Note (optional)" />
    <button onclick="addTransaction()">‚ûï Add</button>
    <button onclick="exportCSV()">üì§ Export CSV</button>
    <button onclick="clearAll()">üóë Clear All</button>

    <div>
      <label>üîé Filter by Date:</label>
      <input type="date" id="startDate" /> to 
      <input type="date" id="endDate" />
      <button onclick="filterByDate()">üîç Filter</button>
    </div>

    <table id="transactionTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Category</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const summaryEl = document.getElementById("summary");
    const tableBody = document.querySelector("#transactionTable tbody");

    let transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
    render();

    function addTransaction() {
      const name = document.getElementById("name").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value || new Date().toISOString().slice(0, 10);
      const note = document.getElementById("note").value;

      if (!name || !amount || isNaN(amount)) return alert("Please enter all required fields.");

      transactions.push({ name, amount, type, category, date, note });
      localStorage.setItem("transactions", JSON.stringify(transactions));
      render();
    }

    function render(data = transactions) {
      tableBody.innerHTML = "";
      let credit = 0, debit = 0;
      data.forEach(t => {
        if (t.type === "credit") credit += t.amount;
        else debit += t.amount;

        const typeLabel = t.type === "credit" ? "Credit (Jama)" : "Debit (Udhar)";

        tableBody.innerHTML += `
          <tr>
            <td>${t.date}</td>
            <td>${t.name}</td>
            <td>‚Çπ${t.amount}</td>
            <td>${typeLabel}</td>
            <td>${t.category}</td>
            <td>${t.note || "-"}</td>
          </tr>
        `;
      });
      const balance = credit - debit;
      summaryEl.innerHTML = `üí∞ Credit (Jama): ‚Çπ${credit} &nbsp;&nbsp; üí∏ Debit (Udhar): ‚Çπ${debit} &nbsp;&nbsp; üßÆ Balance: ‚Çπ${balance}`;
    }

    function clearAll() {
      if (confirm("Are you sure you want to delete all data?")) {
        transactions = [];
        localStorage.removeItem("transactions");
        render();
      }
    }

    function exportCSV() {
      if (transactions.length === 0) return alert("No data to export");
      const headers = ["Date", "Name", "Amount", "Type", "Category", "Note"];
      const rows = transactions.map(t => [t.date, t.name, t.amount, t.type, t.category, t.note || ""]);
      const csv = [headers, ...rows].map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "transactions.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function filterByDate() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) return alert("Select both dates");
      const filtered = transactions.filter(t => t.date >= start && t.date <= end);
      render(filtered);
    }
  </script>
</body>
</html>
